<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #18d641;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        main {
            padding: 20px;
        }
        #file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .file-item {
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item img {
            width: 100%;
            height: auto;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        img {
            display: block;
            margin: 20px auto; /* Esto centra la imagen horizontalmente */
            max-width: 100%;
            height: auto;
        }
    </style>
     <img src="Logo para Firma Correo 2024.jpg" alt="Descripción de la imagen">
</head>
<body>
    <header>
        <h1>Corporación Amor Por Colombia - HOGAR DE MARIA</h1>
    </header>
     <nav>
        <a href="#" id="pdf-option">Cronograma</a>
        <a href="#" id="excel-option">Talento Humano</a>
        <a href="#" id="word-option">Usuarios</a>
        <a href="#" id="image-option">Diario Vivir</a>
    </nav>
    <main>
        <div id="file-container">
            <!-- Aquí se cargarán los archivos -->
        </div>
    </main>

    <script>
        document.getElementById('pdf-option').addEventListener('click', function(event) {
            event.preventDefault();
            loadFiles('pdf');
        });

        document.getElementById('excel-option').addEventListener('click', function(event) {
            event.preventDefault();
            loadFiles('excel');
        });

        document.getElementById('word-option').addEventListener('click', function(event) {
            event.preventDefault();
            loadFiles('word');
        });

        document.getElementById('image-option').addEventListener('click', function(event) {
            event.preventDefault();
            loadFiles('image');
        });

        function loadFiles(type) {
            // Simulación de carga de archivos
            var fileContainer = document.getElementById('file-container');
            fileContainer.innerHTML = '';

            // Dependiendo del tipo de archivo, puedes cargar diferentes ejemplos
            if (type === 'pdf') {
                // Aquí cargarías los archivos cronograma
                fileContainer.innerHTML = '<div class="file-item"><embed src="cronomaria.pdf" type="application/pdf" width="750%" height="600px" /></div>';
            } else if (type === 'excel') {
                // Aquí cargarías los archivos Talento humano
                fileContainer.innerHTML = '<div class="file-item"><iframe width="1600" height="600" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=7F5FC3A38FB51E15%2135652&authkey=%21AL6NgfZ78GodAKo&em=2&AllowTyping=True&Item=base&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>';
            } else if (type === 'word') {
                // Aquí cargarías los usuarios
                fileContainer.innerHTML = '<div class="file-item"><iframe width="1600" height="600" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=7F5FC3A38FB51E15%2135645&authkey=%21ALbmEaBwes4xtwE&em=2&Item=base&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>';
            } else if (type === 'image') {
                // Aquí cargarías las imágenes
                fileContainer.innerHTML = '<div class="file-item"><img src="ejemplo_imagen.jpg" alt="Ejemplo de Imagen" /></div>';
            }
        }
    </script>
</body>
</html>
